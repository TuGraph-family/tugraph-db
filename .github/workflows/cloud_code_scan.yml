name: Alipay Cloud Devops Codescan
on:
  pull_request:
    branches:
      - '*'

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: codeScan
        uses: TuGraph-family/alipay-cloud-devops-codescan@main
        with:
          parent_uid: ${{ variables.ALI_PID }}
          private_key: ${{ variables.ALI_PK }}