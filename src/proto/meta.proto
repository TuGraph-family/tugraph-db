syntax = "proto3";
package meta;

message VertexPropertyIndex {
    string name        = 1;
    bool is_unique     = 2;
    string label       = 3;
    uint32 label_id    = 4;
    string property    = 5;
    uint32 property_id = 6;
    string cf_name     = 7;
}

message VertexFullTextIndex {
    string name                  = 1;
    string path                  = 2;
    repeated string labels       = 3;
    repeated string properties   = 4;
    repeated uint32 label_ids    = 5;
    repeated uint32 property_ids = 6;
}

message VertexVectorIndex {
    string name        = 1;
    string label       = 2;
    uint32 label_id    = 3;
    string property    = 4;
    uint32 property_id = 5;
    uint32 sharding_num   = 6;
    uint32 dimensions  = 7;
    string distance_type        = 8;
    uint32 hnsw_m               = 9;
    uint32 hnsw_ef_construction = 10;
}

message GraphDBMetaInfo {
    string graph_name = 1;
    uint32 graph_id   = 2;
}